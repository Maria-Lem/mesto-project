<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип сайта" class="logo header__logo">
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile__column">
        <img src="./images/avatar.jpg" alt="Фото профиля" class="profile__pic">
        <div class="profile__name-block">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button button_type_edit" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__occupation">Исследователь океана</p>

        </div>
      </div>
      <button class="button button_type_add" type="button" aria-label="Добавить фотографию"></button>
    </section>

    <section class="cards">
      <article class="card">
        <img src="./images/card-image-1.jpg" alt="Карачаевск" class="card__image">
        <button class="button button_type_delete" type="button" aria-label="Удалить пост"></button>
        <div class="card__content">
          <h3 class="card__title">Карачаевск</h3>
          <button class="button button_type_like" type="button" aria-label="Лайкнуть фотографию"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/card-image-2.jpg" alt="Гора Эльбрус" class="card__image">
        <button class="button button_type_delete" type="button" aria-label="Удалить пост"></button>
        <div class="card__content">
          <h3 class="card__title">Гора Эльбрус</h3>
          <button class="button button_type_like" type="button" aria-label="Лайкнуть фотографию"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/card-image-3.jpg" alt="Домбай" class="card__image">
        <button class="button button_type_delete" type="button" aria-label="Удалить пост"></button>
        <div class="card__content">
          <h3 class="card__title">Домбай</h3>
          <button class="button button_type_like" type="button" aria-label="Лайкнуть фотографию"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/card-image-2.jpg" alt="Гора Эльбрус" class="card__image">
        <button class="button button_type_delete" type="button" aria-label="Удалить пост"></button>
        <div class="card__content">
          <h3 class="card__title">Гора Эльбрус</h3>
          <button class="button button_type_like" type="button" aria-label="Лайкнуть фотографию"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/card-image-3.jpg" alt="Домбай" class="card__image">
        <button class="button button_type_delete" type="button" aria-label="Удалить пост"></button>
        <div class="card__content">
          <h3 class="card__title">Домбай</h3>
          <button class="button button_type_like" type="button" aria-label="Лайкнуть фотографию"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/card-image-1.jpg" alt="Карачаевск" class="card__image">
        <button class="button button_type_delete" type="button" aria-label="Удалить пост"></button>
        <div class="card__content">
          <h3 class="card__title">Карачаевск</h3>
          <button class="button button_type_like" type="button" aria-label="Лайкнуть фотографию"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- Модальное окно редактирования профиля -->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="button button_type_close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="#" class="form form_type_edit popup__form" name="editPopup">
        <input type="text" class="form__input form__input_type_name" name="userName" placeholder="Ваше имя">
        <input type="text" class="form__input form__input_type_occupation" name="userOccupation" placeholder="Ваш род деятельности">
        <button class="button-text form__button-text">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Модальное окно добавления карточки -->
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="button button_type_close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form action="#" class="form form_type_add popup__form" name="editPopup">
        <input type="text" class="form__input form__input_type_place" name="userName" placeholder="Название">
        <input type="text" class="form__input form__input_type_photo" name="userOccupation" placeholder="Ссылка на картинку">
        <!-- <button type="button" class="button-text button-text_type_add form__button-text">Создать</button> -->
        <input type="submit" class="button-text button-text_type_add form__button-text" name="submitButton" value="Создать">
      </form>
    </div>
  </div>
  <template id="cardTemplate">
    <article class="card">
      <img  class="card__image">
      <button class="button button_type_delete" type="button" aria-label="Удалить пост"></button>
      <div class="card__content">
        <h3 class="card__title"></h3>
        <button class="button button_type_like" type="button" aria-label="Лайкнуть фотографию"></button>
      </div>
    </article>
  </template>
  <script src="./pages/index.js"></script>
</body>

</html>
