<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип сайта" class="logo header__logo"></header><main class="main"><section class="profile"><div class="profile__column"><img src="6163c2039d1f0eb8d7ca.jpg" alt="Фото профиля" class="profile__pic"><div class="profile__name-block"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="button button_type_edit" type="button" aria-label="Редактировать профиль"></button><p class="profile__occupation">Исследователь океана</p></div></div><button class="button button_type_add" type="button" aria-label="Добавить фотографию"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container container"><button class="button button_type_close"></button><h3 class="popup__title">Редактировать профиль</h3><form action="#" class="form form_type_edit popup__form" name="editProfilePopup" novalidate><input id="name-input" class="form__input" name="userName" minlength="2" maxlength="40" required placeholder="Ваше имя"> <span class="name-input-error form__input-error"></span> <input id="occupation-input" class="form__input" name="userOccupation" minlength="2" maxlength="200" required placeholder="Ваш род деятельности"> <span class="occupation-input-error form__input-error"></span> <button type="submit" class="form__submit">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container container"><button class="button button_type_close"></button><h3 class="popup__title">Новое место</h3><form action="#" class="form form_type_add popup__form" name="addCardPopup" novalidate><input id="photo-input" class="form__input" name="photoName" minlength="2" maxlength="30" required placeholder="Название"> <span class="photo-input-error form__input-error"></span> <input id="link-input" type="url" class="form__input" name="photoLink" required placeholder="Ссылка на картинку"> <span class="link-input-error form__input-error"></span> <button type="submit" class="form__submit">Создать</button></form></div></div><div class="popup popup_type_card"><div class="popup__content container"><img src="" alt="" class="popup__image"> <button class="button button_type_close" type="button" aria-label="Закрыть пост"></button><h3 class="popup__caption"></h3></div></div><template id="cardBlockTemplate"><article class="card"><img src="" alt="" class="card__image"> <button class="button button_type_delete" type="button" aria-label="Удалить пост"></button><div class="card__content"><h3 class="card__title"></h3><button class="button button_type_like" type="button" aria-label="Лайкнуть фотографию"></button></div></article></template></body></html>
